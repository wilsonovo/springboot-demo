<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Employees</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="~{commos::header}"></div>
		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commos::sidebar(page='employees')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2><a th:href="@{/addEmployee}" class="btn btn-sm btn-primary">Add One</a></h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>ID</th>
									<th>Name</th>
									<th>Email</th>
									<th>Gender</th>
									<th>Department</th>
									<th>Birthday</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
							<tr th:each="employee:${employees}">
								<td th:text="${employee.getId()}"></td>
								<td th:text="${employee.getName()}"></td>
								<td th:text="${employee.getEmail()}"></td>
								<td th:text="${employee.getGender()==0?'Female':'Male'}"></td>
								<td th:text="${employee.getDepartment().getName()}"></td>
								<td th:text="${#dates.format(employee.getBirthday(),'yyyy-MM-dd')}"></td>
								<td>
									<a class="btn btn-sm btn-primary" th:href="@{'/editEmployee/'+${employee.id}}">Edit</a>
									<a class="btn btn-sm btn-danger"th:href="@{'/deleteEmployee/'+${employee.id}}">Delete</a>
								</td>
							</tr>
							</tbody>

						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="../../static/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="../../static/js/popper.min.js"></script>
		<script type="text/javascript" src="../../static/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="../../static/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="../../static/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
